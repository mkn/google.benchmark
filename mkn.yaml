

name: google.benchmark
version: master

parent: std

profile:
  - name: inc
    inc: google/include
    
  - name: lib
    parent: inc
    src: |
        google/src, 0
    if_lib:
        win: Shlwapi

  - name: std
    parent: lib
    arg: -DHAVE_STD_REGEX
    
  - name: posix
    parent: lib
    arg: -DHAVE_POSIX_REGEX
    
  - name: diagnostics_test
    self: std
    main: google/test/diagnostics_test.cc

  - name: donotoptimize_test
    self: std
    main: google/test/donotoptimize_test.cc

  - name: filter_test
    self: std
    main: google/test/filter_test.cc

  - name: reporter_output_test
    self: std
    parent: cmn
    main: google/test/reporter_output_test.cc

  - name: skip_with_error_test
    self: std
    main: google/test/skip_with_error_test.cc
